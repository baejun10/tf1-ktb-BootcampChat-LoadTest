name: Backend CD (S3)
on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          # Find the built jar (handling version changes)
          JAR_FILE=$(find target -name "*.jar" -type f | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found!"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          aws s3 cp "$JAR_FILE" s3://${{ secrets.AWS_S3_BUCKET }}/backend/app.jar

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    steps:
      - name: Create PEM file
        run: |
          echo "${{ secrets.AWS_PEM_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to All Servers
        run: |
          # Split comma-separated hosts into an array
          IFS=',' read -ra HOSTS <<< "${{ secrets.AWS_SERVER_HOSTS }}"
          
          for host in "${HOSTS[@]}"; do
            host=$(echo "$host" | xargs) # Trim whitespace
            echo "Deploying to $host..."
            
            ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@"$host" "
              # Create directory
              mkdir -p /home/ubuntu/chat-app/backend
              
              # Download from S3 (Assumes EC2 IAM Role)
              aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/backend/app.jar /home/ubuntu/chat-app/backend/app.jar
              
              # Execute via PM2
              cd /home/ubuntu/chat-app/backend
              
              # Check if process exists
              if pm2 list | grep -q 'chat-backend'; then
                pm2 restart chat-backend
              else
                # Start java application
                # Adjust memory options as needed, e.g., -Xms512m -Xmx1024m
                pm2 start \"java -jar app.jar\" --name 'chat-backend'
              fi
              
              pm2 save
            "
          done
