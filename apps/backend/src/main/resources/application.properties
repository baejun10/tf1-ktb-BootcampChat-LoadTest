# Server Configuration
server.port=${PORT:5001}

server.tomcat.threads.max=10
server.tomcat.threads.min-spare=1
server.tomcat.accept-count=10
server.tomcat.max-connections=50

# Database Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.socket-timeout=5000
spring.data.mongodb.connect-timeout=3000
spring.data.mongodb.server-selection-timeout=3000

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD:}

file.upload-dir=./uploads
storage.provider=${STORAGE_PROVIDER:s3}
storage.s3.bucket=${S3_BUCKET:}
storage.s3.region=${S3_REGION:ap-northeast-2}
storage.s3.endpoint=${S3_ENDPOINT:https://s3.ap-northeast-2.amazonaws.com}
storage.s3.path-style-enabled=${S3_PATH_STYLE_ENABLED:false}
storage.s3.base-dir=${S3_BASE_DIR:uploads}
storage.s3.presign-expiration-seconds=${S3_PRESIGN_EXPIRATION_SECONDS:900}
storage.s3.public-base-url=${S3_PUBLIC_BASE_URL:}
storage.s3.access-key-id=${S3_ACCESS_KEY:}
storage.s3.secret-access-key=${S3_SECRET_KEY:}

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

# Socket.IO Server Configuration
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# Logging Configuration
logging.level.root=WARN
#logging.level.org.springframework=INFO
#logging.level.com.ktb.chatapp=INFO
#logging.level.org.mongodb=INFO

# Content Moderation
chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
# Inject HOSTNAME environment variable if available
management.metrics.tags.host=${HOSTNAME:unknown}
